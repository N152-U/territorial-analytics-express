<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reportespendientesperiodosistemas</title>
    <script src="{{asset('js/jquery.min.js')}}"></script>
    <script src="{{asset('js/bootstrap.min.js')}}"></script>
    <link rel="stylesheet" href="{{asset('css/bootstrap4.6.0.min.css')}}" crossorigin="anonymous">

    <style>
        table {
            border-collapse: collapse;
            border: none;
            width: 100%;
        }
    </style>

</head>


<body>
    <div id="pageHeader" style="padding-bottom: 5px">
       <img style="width: 100%; height:50px;" src="{{logoCDMX}}" />
    </div>
    <div id="pageFooter" style="padding-bottom: 100px;">
        <img style="width: 170px" src="{{logoCiudadInnovadora}}" />
        <p style="
            color: rgb(77, 75, 75);
            margin: 0;
            margin: -35px 35px 0px 0px;
            text-align: right;
            font-family: sans-serif;
            font-size: 7pt;
          ">
            Página {{page}} de {{pages}}
        </p>
    </div>
    <table>
        <thead></thead>
        <tbody>
            <tr>
                <td>
                    <table style="padding: 0px 0px 0px 20px;  margin-top: -10px">
                        <tr>
                            <td colspan="6"
                                style="font-size: 10pt; background-color: #ffffff; text-align:center; font-weight: bold;">
                                RELACIÓN DE REPORTES PENDIENTES
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"
                                style="font-size: 6.5pt; background-color: #ffffff; text-align:right; font-weight: bold;">
                                CORRESPONDIENTES AL PERIODO: <u> {{startDate}} A {{finalDate}} </u></td>
                            <td colspan="2"
                                style="font-size: 6.5pt; background-color: #ffffff; text-align:right; font-weight: bold;">
                                FECHA GENERACI&Oacute;N: <u>{{today}} </u></td>
                        </tr>
                    </table>
                    <br />
                    <div id="container">
                        
                            {{incidents}}
                       
                        <br>
                    </div>
                    <table class="table table-bordered">
                        <tr>
                            <th colspan="3"
                                style=" font-size: 8pt;  background-color: #D9D9D9; text-align:center; font-weight: bold; ">
                                TOTAL</th>
                            <th
                                style=" font-size: 8pt;  text-align:center; background-color: #D9D9D9; font-weight: bold;">
                                {{grand_total}}</th>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>


</body>

</html>
